{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | CodeAlpha E-Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Inline Custom Styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .contact-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .contact-info {
      background: #f1f1f1;
      padding: 30px;
      border-radius: 10px;
    }

    .contact-info i {
      width: 25px;
    }

    .social-icons a {
      font-size: 20px;
      margin-right: 12px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .section-title {
      font-weight: 700;
      color: #0d6efd;
    }

    .error-message {
      text-align: center;
      color: green;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4 section-title">üì¨ Contact Us for Business</h2>

    {% if output %}
      <div class="error-message"><h5>{{ output }}</h5></div>
    {% endif %}

    <div class="row g-5 align-items-start">

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="contact-container">
          <form method="post" action="/contact/">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile No.</label>
              <input type="number" class="form-control" id="mobile" name="mobile" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="contact-info">
          <h5 class="mb-3">üìå Contact Information</h5>
          <p><i class="fas fa-envelope text-danger"></i> support@codealpha.com</p>
          <p><i class="fas fa-phone text-success"></i> +91 84588 70695</p>
          <p><i class="fas fa-map-marker-alt text-primary"></i> Khargon, India</p>

          <h6 class="mt-4 mb-2">üåê Connect with Me</h6>
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/piyush-yadav-75a50b30b" target="_blank" class="text-primary">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://instagram.com/your_username" target="_blank" class="text-danger">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/piyush-web-pixel" target="_blank" class="text-dark">
              <i class="fab fa-github"></i>
            </a>
            <a href="mailto:piyushyadav6226@gmail.com" class="text-success">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
