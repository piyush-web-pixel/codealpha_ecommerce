{% load static %}


<style>
.inpt
{
 width:100%;	
}	
</style>

<!-- page starts -->
<div id="page">
		
<font style="font-size:20px;" color="blue">{{output}}</font>				
<h2>Edit Profile Here!!!</h2>
<form method="post" action="/epuser/" >
{% csrf_token %}	
<table cellspacing="20">
<tr>
<td>Name</td>
<td><input class="inpt" type="text" name="name" value="{{user.name}}" /></td>	
</tr>
<tr>
<td>Email</td>
<td><input class="inpt" type="text" name="email" value="{{user.email}}" readonly /></td>	
</tr>
<tr>
<td>Mobile</td>
<td><input class="inpt" type="text" name="mobile" value="{{user.mobile}}" /></td>	
</tr>
<tr>
<td>Address</td>
<td><textarea rows="5" name="address">{{user.address}}</textarea></td>	
</tr>
<tr>
<td>City</td>
<td><select class="inpt" name="city">
<option>{{user.city}}</option>
<option>Indore</option>
<option>Bhopal</option>
<option>Ujjain</option>	
</select></td>	
</tr>
<tr>
<td>Gender</td>
<td>
	Male<input type="radio" {{m}} name="gender" value="male"/>
	&nbsp;&nbsp;
	Female<input type="radio" {{f}} name="gender" value="female"/>
</td>	
</tr>	
<tr>
<td><input type="submit" value="Update" /></td>	
</tr>
</table>	
</form>


<br class="clearfix" />
</div>
<!-- page ends -->
