<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Address - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f9f9f9; font-family: 'Segoe UI', sans-serif;">

  <div class="container mt-5 mb-5" style="max-width: 700px; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <h3 class="text-center mb-4" style="font-weight: 700; color: #333;">Delivery Address</h3>

    <form method="POST" action="/place_order/">
      {% csrf_token %}

      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required style="border-radius: 8px;">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required style="border-radius: 8px;">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email (optional)</label>
        <input type="email" class="form-control" id="email" name="email" style="border-radius: 8px;">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="address" name="address" required style="border-radius: 8px;">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required style="border-radius: 8px;">
        </div>

        <div class="col-md-4 mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" required style="border-radius: 8px;">
        </div>

        <div class="col-md-2 mb-3">
          <label for="zip" class="form-label">ZIP</label>
          <input type="text" class="form-control" id="zip" name="zip" required style="border-radius: 8px;">
        </div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes (optional)</label>
        <textarea class="form-control" id="notes" name="notes" rows="3" style="border-radius: 8px;"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100" style="padding: 12px; font-size: 16px; font-weight: 600; border-radius: 8px;">

        <a href="/checkout/" style="text-decoration: none;">Place Order</a>
      </button>
    </form>
  </div>

</body>
</html>
